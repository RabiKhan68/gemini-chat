<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robo-bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    .chat-container {
      width: 420px;
      height: 620px;
      background: rgba(15, 20, 35, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.6), 0 0 60px rgba(0, 200, 255, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(0, 200, 255, 0.4);
      animation: floatUp 3s ease-in-out infinite alternate;
    }

    .chat-container h1 {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      margin: 0;
      font-size: 1.6em;
      border-bottom: 1px solid rgba(0, 200, 255, 0.3);
      letter-spacing: 1px;
      animation: glowPulse 2s infinite;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: rgba(10, 15, 25, 0.8);
    }

    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: fadeIn 0.5s ease, slideUp 0.4s ease;
      transition: transform 0.3s;
    }

    .message:hover {
      transform: scale(1.05);
    }

    .user {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
    }

    .bot {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin-right: auto;
      border-bottom-left-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.6);
      color: #0a0a0a;
      font-weight: bold;
    }

    .input-box {
      display: flex;
      border-top: 1px solid rgba(0, 200, 255, 0.3);
      background: rgba(15, 25, 35, 0.95);
      padding: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 20px;
      background: rgba(240, 240, 240, 0.1);
      color: #fff;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      background: rgba(0, 200, 255, 0.1);
      box-shadow: 0 0 8px rgba(0, 200, 255, 0.5);
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00c6ff, #0072ff);
      border-radius: 3px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(15px);
      }

      to {
        transform: translateY(0);
      }
    }

    @keyframes glowPulse {

      0%,
      100% {
        text-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff;
      }

      50% {
        text-shadow: 0 0 20px #00f2fe, 0 0 30px #00c6ff;
      }
    }

    @keyframes floatUp {
      from {
        transform: translateY(0px);
      }

      to {
        transform: translateY(-8px);
      }
    }
  </style>

</head>

<body>
  <div class="chat-container">
    <h1>Hey There! How can I help you?</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-box">
      <input id="user-input" type="text" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function getCurrentDate() {
      return new Date().toLocaleString();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");

      if (!input.value.trim()) return;

      const userMessage = input.value;
      chatBox.insertAdjacentHTML("beforeend", `<div class="message user">${userMessage}</div>`);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      // Custom bot replies (local shortcuts)
      const lowerMsg = userMessage.toLowerCase();
      if (lowerMsg.includes("your name") || lowerMsg.includes("who are you")) {
        chatBox.insertAdjacentHTML("beforeend", `<div class="message bot">My name is Robo-bot, nice to meet you!</div>`);
        chatBox.scrollTop = chatBox.scrollHeight;
        return;
      }
      if (lowerMsg.includes("date") || lowerMsg.includes("time")) {
        chatBox.insertAdjacentHTML("beforeend", `<div class="message bot">The current date & time is: ${getCurrentDate()}</div>`);
        chatBox.scrollTop = chatBox.scrollHeight;
        return;
      }

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });
        const data = await res.json();

        if (data.aiReply) {
          chatBox.insertAdjacentHTML("beforeend", `<div class="message bot">${data.aiReply}</div>`);
        }
      } catch (err) {
        chatBox.insertAdjacentHTML("beforeend", `<div class="message bot">⚠️ Error: Could not connect to server.</div>`);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keypress", function (event) {
      if (event.key === "Enter") { event.preventDefault(); sendMessage(); }
    });
  </script>
</body>

</html>
