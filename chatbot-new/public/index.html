<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robo-bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    .chat-container {
      width: 420px;
      height: 620px;
      background: rgba(15, 20, 35, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.6), 0 0 60px rgba(0, 200, 255, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(0, 200, 255, 0.4);
      animation: floatUp 3s ease-in-out infinite alternate;
    }

    .chat-container h1 {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      margin: 0;
      font-size: 1.6em;
      border-bottom: 1px solid rgba(0, 200, 255, 0.3);
      letter-spacing: 1px;
      animation: glowPulse 2s infinite;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: rgba(10, 15, 25, 0.8);
    }

    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: fadeIn 0.5s ease, slideUp 0.4s ease;
      transition: transform 0.3s;
    }

    .message:hover {
      transform: scale(1.05);
    }

    .user {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
    }

    .bot {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin-right: auto;
      border-bottom-left-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.6);
      color: #0a0a0a;
      font-weight: bold;
    }

    .typing {
      font-style: italic;
      opacity: 0.8;
    }

    .input-box {
      display: flex;
      border-top: 1px solid rgba(0, 200, 255, 0.3);
      background: rgba(15, 25, 35, 0.95);
      padding: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 20px;
      background: rgba(240, 240, 240, 0.1);
      color: #fff;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      background: rgba(0, 200, 255, 0.1);
      box-shadow: 0 0 8px rgba(0, 200, 255, 0.5);
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00c6ff, #0072ff);
      border-radius: 3px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(15px);
      }

      to {
        transform: translateY(0);
      }
    }

    @keyframes glowPulse {

      0%,
      100% {
        text-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff;
      }

      50% {
        text-shadow: 0 0 20px #00f2fe, 0 0 30px #00c6ff;
      }
    }

    @keyframes floatUp {
      from {
        transform: translateY(0px);
      }

      to {
        transform: translateY(-8px);
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <h1>Hey There! How can I help you?</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-box">
      <input id="user-input" type="text" placeholder="Type a message...">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");

    input.focus();

    function appendMessage(type, text, extraClass = "") {
      const div = document.createElement("div");
      div.className = `message ${type} ${extraClass}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    function getCurrentDate() {
      return new Date().toLocaleString();
    }

    async function getWeather(city) {
      try {
        const response = await fetch(`https://wttr.in/${city}?format=j1`);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();
        const current = data.current_condition[0];
        return `Weather in ${city}: ${current.weatherDesc[0].value}, Temp: ${current.temp_C}¬∞C, Humidity: ${current.humidity}%`;
      } catch (error) {
        return "Sorry, I couldn't get the weather info.";
      }
    }

    // List of words to censor
    const bannedWords = ["fuck", "cunt", "damn", "stupid", "bullshit", "nigga", "rape", "asshole", "tits", "penis", "pussy"];

    // Function to check & censor
    function censorMessage(message) {
      let censored = message;
      bannedWords.forEach(word => {
        // Create regex to match whole words, case-insensitive
        const regex = new RegExp(`\\b${word}\\b`, "gi");
        censored = censored.replace(regex, "***");
      });
      return censored;
    }

    async function sendMessage() {
      if (!input.value.trim()) return;

      sendBtn.disabled = true;

      const userMessage = input.value;
      appendMessage("user", userMessage);
      input.value = "";

      const lowerMsg = userMessage.toLowerCase();

      // Quick replies
      if (lowerMsg.includes("your name") || lowerMsg.includes("who are you")) {
        appendMessage("bot", "My name is Robo-bot, nice to meet you!");
        sendBtn.disabled = false;
        return;
      }

      if (lowerMsg.includes("date") || lowerMsg.includes("time")) {
        appendMessage("bot", "The current date & time is: " + getCurrentDate());
        sendBtn.disabled = false;
        return;
      }

      if (lowerMsg.includes("thank") || lowerMsg.includes("thanks")) {
        appendMessage("bot", "You're welcome! üòä");
        sendBtn.disabled = false;
        return;
      }

      if (lowerMsg.includes("weather")) {
        // Try to extract the city from the message
        const match = userMessage.match(/weather in (.+)/i);
        let city = match ? match[1].trim() : null;

        if (!city) {
          appendMessage("bot", "Please specify a city, like 'What's the weather in London?'");
          sendBtn.disabled = false;
          return;
        }

        appendMessage("bot", `Fetching weather info for ${city}...`);
        const weatherMsg = await getWeather(city);
        appendMessage("bot", weatherMsg);
        sendBtn.disabled = false;
        return;
      }

      userMessage = input.value.trim();

      // Censor message
      userMessage = censorMessage(userMessage);

      // Optionally: warn the user if it contained bad words
      if (userMessage.includes("***")) {
        appendMessage("bot", "‚ö†Ô∏è Your message contained sensitive words and was modified.");
      }

      appendMessage("user", userMessage);
      input.value = "";


      // Typing indicator
      const typingDiv = appendMessage("bot", "Robo-bot is typing...", "typing");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });
        const data = await res.json();
        chatBox.removeChild(typingDiv);
        if (data.aiReply) appendMessage("bot", data.aiReply);
      } catch (err) {
        chatBox.removeChild(typingDiv);
        appendMessage("bot", "‚ö†Ô∏è Error: Could not connect to server.");
      }

      sendBtn.disabled = false;
    }

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
